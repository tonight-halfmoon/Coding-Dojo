plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'

    // Apply the application to add support for building a CLI application
    id 'application'

    id 'org.mikeneck.junit.starter.spek' version '1.1.5-1.2.10'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the Kotlin JDK 8 standard library
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.11'

    // Use the Kotlin test library
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    testImplementation ('org.spekframework.spek2:spek-dsl-jvm:2.0.0-rc.1') {
		    exclude group: 'org.jetbrains.kotlin'
    }

    testRuntimeOnly ('org.spekframework.spek2:spek-runner-junit5:2.0.0-rc.1') {
		    exclude group: 'org.junit.platform'
		    exclude group: 'org.jetbrains.kotlin'
    }

    testRuntimeOnly "org.jetbrains.kotlin:kotlin-reflect:1.3.11"
}

test {
     useJUnitPlatform {
		      includeEngines 'spek2'
     }
}

// Define the main class for the application
mainClassName = 'fizzbuzzkata.AppKt'
